<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>perfect-scrollbar example</title>
    <link href="../dist/css/perfect-scrollbar.css" rel="stylesheet">
    <script src="../dist/js/perfect-scrollbar.js"></script>
    <style>
     h1 { text-align: center; }
     .container { position:relative; margin:0px auto; padding:0px; width: 600px; height: 400px; overflow: auto; }
     .container .content { background-image: url('./azusa.jpg'); width: 1280px; height: 720px; }
    </style>
  </head>
  <body>
    <h1>Default</h1>
    <div id="Default" class="container">
      <div class="content">
      </div>
    </div>

    <h1>Top and bottom offsets</h1>
    <div id="topBottomOffset" class="container">
      <div class="content">
      </div>
    </div>
    <script>
     var $ = document.querySelector.bind(document);
     window.onload = function () {
       Ps.initialize($('#Default'));
       Ps.initialize($('#topBottomOffset'), {
         getTopOffset: function () { return 20; },
         getBottomOffset: function () { return 50; }
       });
     };
    </script>
  </body>
</html>
